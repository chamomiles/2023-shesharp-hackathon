<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Normalize styles and import my custom styling -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />

        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Name my project! -->
        <title>Untitled For Now</title>
    </head>
    <body>


        <main class="main">

            <section id="form-section">
                
                <h3>Hours</h3>
                <section class="options-section" id="hours-section">
                    <span class="option hours-option" id="full-time">Full-Time</span>
                    <span class="option hours-option" id="part-time">Part-Time</span>
                    <span class="option hours-option" id="intern">Intern</span>
                    <span class="option hours-option" id="contract">Contract</span>
                </section>
                
                <h3>Roles</h3>
                <section class="options-section" id="roles-section">
                    <span class="option roles-option" id="junior">Junior</span>
                    <span class="option roles-option" id="senior">Senior</span>
                    <span class="option roles-option" id="manager">Manager</span>
                </section>
                
                <h3>Remote</h3>
                <section class="options-section" id="remote-section">
                    <span class="option remote-option" id="remote">Remote</span>
                    <span class="option remote-option" id="onsite">Onsite</span>
                </section>
                
                <h3>Region</h3>
                <section class="options-section" id="regions-section">
                    <span class="option regions-option" id="drenthe">Drenthe</span>
                    <span class="option regions-option" id="flevoland">Flevoland</span>
                    <span class="option regions-option" id="friesland">Friesland</span>
                    <span class="option regions-option" id="gelderland">Gelderland</span>
                    <span class="option regions-option" id="groningen">Groningen</span>
                    <span class="option regions-option" id="limburg">Limburg</span>
                    <span class="option regions-option" id="north-brabant">North Brabant</span>
                    <span class="option regions-option" id="north-holland">North Holland</span>
                    <span class="option regions-option" id="overijssel">Overijssel</span>
                    <span class="option regions-option" id="south-holland">South Holland</span>
                    <span class="option regions-option" id="zeeland">Zeeland</span>
                </section>
                
            </section>

            <section id="result-section">

                <button id="getData" class="btn">Get Jobs</button>

                <h2>Your results:</h2>
                <section id="jobs-section">
                    <span class="output job" id="job-1">Job 1</span>
                    <span class="output job" id="job-2">Job 2</span>
                    <span class="output job" id="job-3">Job 3</span>
                </section>

            </section>

        </main>
            
            <script src="js/main.js"></script>
        </body>
        </html>
