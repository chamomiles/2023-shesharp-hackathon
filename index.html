<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Normalize styles and import my custom styling -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />

        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Name my project! -->
        <title>Untitled For Now</title>
    </head>
    <body>
        
        <h1>Find your next Software opportunity in the Netherlands!</h1>
        
        <main class="main">
            
            <section id="form-section">
                
                <h3>Hours</h3>
                <section class="options-section" id="hours-section">
                    <button class="option hours-option" id="full-time">Full-Time</button>
                    <button class="option hours-option" id="part-time">Part-Time</button>
                    <button class="option hours-option" id="intern">Intern</button>
                    <button class="option hours-option" id="contract">Contract</button>
                </section>
                
                <h3>Position</h3>
                <section class="options-section" id="roles-section">
                    <button class="option roles-option" id="junior">Junior</button>
                    <button class="option roles-option" id="senior">Senior</button>
                    <button class="option roles-option" id="manager">Manager</button>
                </section>
                
                <h3>Remote?</h3>
                <section class="options-section" id="remote-section">
                    <button class="option remote-option" id="remote">Yes</button>
                    <button class="option remote-option" id="onsite">No</button>
                </section>
                
                <h3>Region</h3>
                <section class="options-section" id="regions-section">
                    <button class="option regions-option" id="drenthe">Drenthe</button>
                    <button class="option regions-option" id="flevoland">Flevoland</button>
                    <button class="option regions-option" id="friesland">Friesland</button>
                    <button class="option regions-option" id="gelderland">Gelderland</button>
                    <button class="option regions-option" id="groningen">Groningen</button>
                    <button class="option regions-option" id="limburg">Limburg</button>
                    <button class="option regions-option" id="north-brabant">North Brabant</button>
                    <button class="option regions-option" id="north-holland">North Holland</button>
                    <button class="option regions-option" id="overijssel">Overijssel</button>
                    <button class="option regions-option" id="south-holland">South Holland</button>
                    <button class="option regions-option" id="zeeland">Zeeland</button>
                </section>
                
            </section>

            <section id="result-section">

                <button id="getData" class="btn">Get Jobs</button>

                <h2 id="results-heading">Your results:</h2>
                <section id="jobs-section">
                    <span class="output job" id="job-1">Job 1</span>
                    <span class="output job" id="job-2">Job 2</span>
                </section>

            </section>

        </main>
            
            <script src="js/main.js"></script>
        </body>
        </html>
